<script>layui.use(['laydate', 'form', 'upload'],
        function() {
            var $ = layui.jquery
            
            $(".layui-tab-title li").click(function() {
                console.log($(this));
            });

            //加载菜单
            pro.callServerDataV("sysMenuService", "list",{},function(res){
                if(res.state == '1'){
                    //加载菜单
                    var menu = $("#nav");
                    for(var i in res.data){
                        //加载父节点
                        if(res.data[i].menuLevel == 1){
                            var li = $('<li>');
                            menu.append(li);
                            li.append('<a href="javascript:;"><i class="fa '+ res.data[i].icon +'" style="font-size: 18px;" lay-tips="'+ res.data[i].menuName +'"></i><cite style="margin-left: -5px;">'+ res.data[i].menuName +'</cite><i class="iconfont nav_right">&#xe697;</i></a>')

                            //添加子元素
                            for(var j in res.data){
                                // console.log(res.data[j].resourceUrl)
                                var path = res.data[j].menuPath;
                                if(path!= null && path != undefined  && path.indexOf(",") != -1){
                                    path = path.substring(0 , path.indexOf(","));
                                }
                                if(res.data[j].parentId == res.data[i].menuId){
                                    // var html="";
                                        html = '<ul class="sub-menu" ><li><a  onclick=\'xadmin.add_tab("'+ res.data[j].menuName +'","'+ path +'",true)\' ><i class="fa '+res.data[j].menuIcon+'" style="font-size: 16' +
                                            '' +
                                            'px;"></i> <cite style="margin-left: -10px;">'+ res.data[j].menuName +'</cite></a> </li></ul>';

                                    li.append(html);
                                }
                            }
                        }
                    }
                }
                // layer.close(loadindex);
            });

        });
        
		
        

    </script>
